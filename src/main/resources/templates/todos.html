<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO 앱</title>
    <script>
        // 페이지 로딩 시, TODO 목록을 AJAX로 불러오는 함수
        function loadTodos() {
            fetch('/api/todos')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('서버 응답 오류');
                    }
                    return response.json();
                })
                .then(data => {
                    const todoList = document.getElementById('todoList');
                    todoList.innerHTML = ''; // 기존 목록 초기화
                    data.todos.forEach(todo => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <strong>${todo.name}</strong> - ${todo.description}
                            <button onclick="editTodo(${todo.id}, '${todo.name}', '${todo.description}')">수정</button>
                            <button onclick="deleteTodo(${todo.id})">삭제</button>
                        `;
                        todoList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error loading todos:', error);
                    alert('TODO 목록을 불러오는데 실패했습니다.');
                });
        }

        // form 제출 시 AJAX 호출로 TODO 항목 추가
        function submitForm(event) {
            event.preventDefault(); // 기본 form 제출 동작 방지

            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;

            fetch('/api/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, description: description })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('서버 응답 오류');
                    }
                    return response.json();
                })
                .then(() => {
                    loadTodos();
                    document.getElementById('todoForm').reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('TODO 항목 추가에 실패했습니다.');
                });
        }

        // TODO 항목 수정
        function editTodo(id, currentName, currentDescription) {
            const newName = prompt('새로운 이름을 입력하세요:', currentName);
            const newDescription = prompt('새로운 설명을 입력하세요:', currentDescription);
            if (newName !== null && newDescription !== null) {
                fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: newName, description: newDescription })
                    // 클라이언트에서 { name : newName, description: newDescription } 을 보내야함 .
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('서버 응답 오류');
                        }
                        return response.json();
                    })
                    .then(() => loadTodos())
                    .catch(error => {
                        console.error('Error:', error);
                        alert('TODO 항목 수정에 실패했습니다.');
                    });
            }
        }

        // TODO 항목 삭제
        function deleteTodo(id) {
            if (confirm('정말 삭제하시겠습니까?')) {
                fetch(`/api/todos/${id}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('서버 응답 오류');
                        }
                        loadTodos();
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('TODO 항목 삭제에 실패했습니다.');
                    });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('todoForm').addEventListener('submit', submitForm);
            loadTodos(); // 페이지 로딩 시 목록 불러오기
        });
    </script>
</head>
<body>
<h1>TODO 항목 추가</h1>
<form id="todoForm" th:action="@{/api/todos}" method="post">
    <label for="name">항목 이름:</label>
    <input type="text" id="name" name="name" required />
    <br/>
    <label for="description">항목 설명:</label>
    <textarea id="description" name="description" required></textarea>
    <br/>
    <button type="submit">추가</button>
</form>

<h2>현재 TODO 목록</h2>
<ul id="todoList">
    <!-- AJAX로 불러온 TODO 항목들이 동적으로 추가됩니다. -->
</ul>
</body>
</html>
